<!DOCTYPE html>
<html>
<head>
  <title>login Page</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>

	<link href="style.css" rel="stylesheet"/>

  	<script type="text/javascript" src="javascript/javascript.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<h1 class="text-center">Sign In</h1>
				<label class="label control-label">User Name or Email</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" name="mail" placeholder="E-mail">
				</div>
				<label class="label control-label">Password</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="Password" class="form-control" name="Password" placeholder="Password">
				</div>
				<!--make a row for 2 col-md-6-->
					<div class="row">
						<div class="col-md-6">
							<input type="checkbox" name=""><small>Remember Me</small>
						</div>
						<div class="col-md-6">
							<a href="#"><p class="text-right">Forget Password</p></a>
						</div>
					</div>
				<!--close-->
				<a href="#"><div class="btn btn-default">Sign In</div></a>
				<p class="text-center">Not a member yet? <a href="#">Sign Up</a></p>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-5">
				<h2 class="text-center">Sign Up</h2>
				<label class="label control-label">Name</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" name="Name" class="form-control" placeholder="Name">
				</div>
				<label class="label control-label">E-mail</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
					<input type="email" name="MAil" class="form-control" placeholder="E-mail">
				</div>
				<label class="label control-label">Contact</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
					<input type="phone" name="Contact" class="form-control" placeholder="Contact">
				</div>
				<label class="label control-label">Password</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input type="password" name="Password" class="form-control" placeholder="Password">
				</div>
				<label class="label control-label">Re-type Password</label>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input type="password" name="Re-type Password" class="form-control" placeholder="Re-type Password">
				</div>
				<a href="#"><div class="btn btn-default">Sign Up</div></a>
			</div>
		</div>
		
	</div>

</body>
</html>
